// Root build.gradle file

buildscript {
    ext.kotlin_version = '2.1.20-RC2'  // Perbarui versi Kotlin untuk kompatibilitas

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        // Pastikan versi plugin Kotlin sesuai dengan versi yang kamu tetapkan
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.android.tools.build:gradle:8.0.0'  // Pastikan versi plugin Android Gradle yang terbaru
    }
}

plugins {
    // Plugin lainnya...
    
    // Menambahkan plugin Google services
    id 'com.google.gms.google-services' version '4.4.2' apply false
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
